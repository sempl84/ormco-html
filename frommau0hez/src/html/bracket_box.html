<div class="grid3 tb6 xs12">
  <label class="bracket_box">
    <input type="radio" name="@@type" value="@@title">
    <span class="bracket_box_inner">
      <span class="bracket_box_head">
        <span class="bracket_box_title">@@title</span>
        @@if(context.num){<span class="bracket_box_num">0.22</span>}
        @@if(context.select){
          <select class="select">
            <option>0.22</option>
            <option>0.24</option>
            <option>0.25</option>
            <option>0.27</option>
            <option>0.30</option>
          </select>
        }
      </span>
      <span class="bracket_box_img">
        @@if(!context.jaw){<img src="images/@@img" alt="">}
        @@if(context.jaw){
          <img src="images/@@img" alt="" class="default">
          <img src="images/@@img2" alt="" class="active">
        }
      </span>
    </span>
  </label><!-- /bracket_box -->
</div><!-- /grid -->
